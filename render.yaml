# الملف: render.yaml (التعديل لضمان تنصيب Chrome)

services:
- type: web
  name: delivery-bot-service
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: python bot.py
  plan: free
  # 🔴 إضافة Buildpacks هنا
  autoDeploy: true
  envVars:
    - key: TELEGRAM_TOKEN
      sync: false
    - key: WEB_USERNAME
      sync: false
    - key: WEB_PASSWORD
      sync: false
    - key: URL
      sync: false
  # 🔴 أمر تثبيت المتصفحات هنا (Google Chrome)
  buildpacks:
    - url: https://github.com/heroku/heroku-buildpack-google-chrome
